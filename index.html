<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор js</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
        <div class="screen">
            <p id="expression">0</p>
        </div>
        <div class="buttons">
            <div id='C' class="btn C bg-grey">C</div>
            <div id='reverse_sign' class="btn plus-minus bg-grey">+/-</div>
            <div id='%' class="btn percent bg-grey">%</div>
            <div id='/' class="btn operation div bg-blue">
                <svg width="17" height="18" viewBox="0 0 17 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16.0338 7.672V10.072H0.48175V7.672H16.0338ZM8.25775 13.08C8.87642 13.08 9.37775 13.272 9.76175 13.656C10.1458 14.04 10.3378 14.5413 10.3378 15.16C10.3378 15.7787 10.1458 16.28 9.76175 16.664C9.37775 17.048 8.87642 17.24 8.25775 17.24C7.63908 17.24 7.13775 17.048 6.75375 16.664C6.36975 16.28 6.17775 15.7787 6.17775 15.16C6.17775 14.5413 6.36975 14.04 6.75375 13.656C7.13775 13.272 7.63908 13.08 8.25775 13.08ZM8.25775 0.567999C8.87642 0.567999 9.37775 0.759999 9.76175 1.144C10.1458 1.528 10.3378 2.02933 10.3378 2.648C10.3378 3.26667 10.1458 3.768 9.76175 4.152C9.37775 4.536 8.87642 4.728 8.25775 4.728C7.63908 4.728 7.13775 4.536 6.75375 4.152C6.36975 3.768 6.17775 3.26667 6.17775 2.648C6.17775 2.02933 6.36975 1.528 6.75375 1.144C7.13775 0.759999 7.63908 0.567999 8.25775 0.567999Z" fill="#F1F2F3"/>
                </svg>
            </div>

            <div id='7' class="btn seven bg-white">7</div>
            <div id='8' class="btn eight bg-white">8</div>
            <div id='9' class="btn nine bg-white">9</div>
            <div id='*' class="btn operation multy bg-blue">x</div>

            <div id='4' class="btn four bg-white">4</div>
            <div id='5' class="btn five bg-white">5</div>
            <div id='6' class="btn six bg-white">6</div>
            <div id='-' class="btn operation minus bg-blue">-</div>

            <div id='1' class="btn one bg-white">1</div>
            <div id='2' class="btn two bg-white">2</div>
            <div id='3' class="btn three bg-white">3</div>
            <div id='+' class="btn operation plus bg-blue">+</div>

            <div id='.' class="btn dot bg-white">.</div>
            <div id='0' class="btn zero bg-white">0</div>
            <div id='delete' class="btn delete bg-white">
                <svg width="32" height="32" viewBox="0 -7 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M11.0858 7H11.5H27.5H28.5V8V24V25H27.5H11.5H11.0858L10.7929 24.7071L2.79292 16.7071L2.08582 16L2.79292 15.2929L10.7929 7.29289L11.0858 7ZM11.9142 9L4.91424 16L11.9142 23H26.5V9H11.9142ZM15.5 11.5858L16.2071 12.2929L18.5 14.5858L20.7929 12.2929L21.5 11.5858L22.9142 13L22.2071 13.7071L19.9142 16L22.2071 18.2929L22.9142 19L21.5 20.4142L20.7929 19.7071L18.5 17.4142L16.2071 19.7071L15.5 20.4142L14.0858 19L14.7929 18.2929L17.0858 16L14.7929 13.7071L14.0858 13L15.5 11.5858Z" fill="black"/>
                </svg>
            </div>
            <div id='=' class="btn equal bg-blue">=</div>
        </div>
    </div>
</body>
    <script src="main.js"></script>
</html>
